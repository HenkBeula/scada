<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="mb-3">
            <label class="form-label" for="provedor">Provedor</label>
            <select class="form-select" id="provedor" aria-label="Provedor">
                <option value="FIPAG">FIPAG</option>
                <option value="Águas de Moçambique">Águas de Moçambique</option>
                <option value="Condomínio Intaka">Condomínio Intaka</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="contaContrato">Conta contrato</label>
            <input class="form-control" id="contaContrato" type="text" placeholder="Conta contrato" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="contaContrato:required">Conta contrato is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="numeroDeContador">Numero de contador</label>
            <input class="form-control" id="numeroDeContador" type="text" placeholder="Numero de contador" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="numeroDeContador:required">Numero de contador is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="parceiroDeNegocio">Parceiro de Negocio</label>
            <input class="form-control" id="parceiroDeNegocio" type="text" placeholder="Parceiro de Negocio" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="parceiroDeNegocio:required">Parceiro de Negocio is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="numeroDeCelular">Numero de Celular</label>
            <input class="form-control" id="numeroDeCelular" type="text" placeholder="Numero de Celular" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="numeroDeCelular:required">Numero de Celular is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
